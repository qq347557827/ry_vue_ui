<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1993年</title>
  <style>
    .text-container {
      display: inline-block;
      font-size: 24px;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .char {
      display: inline-block;
      transition: transform 0.3s ease; /* 添加动画效果 */
    }
  </style>
</head>
<body>
<div class="text-container" id="randomText">
  随机偏移的文字1993年
</div>

<script>
  function randomOffsetText(containerId) {
    const container = document.getElementById(containerId);
    const text = container.innerText;
    container.innerHTML = ''; // 清空容器
    [...text].forEach(char => {
      const span = document.createElement('span');
      span.className = 'char';
      span.innerText = char;

      // 随机生成偏移
      const xOffset = Math.random() * 8 - 4; // 左右偏移 -4px 到 4px
      const yOffset = Math.random() * 8 - 4; // 上下偏移 -4px 到 4px
      span.style.transform = `translate(${xOffset}px, ${yOffset}px)`;

      container.appendChild(span);
    });
  }

  // 调用函数实现随机偏移
  randomOffsetText('randomText');
</script>
</body>
</html>
